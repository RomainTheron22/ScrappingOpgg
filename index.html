<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats des joueurs OPGG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .player-card {
      background: white;
      padding: 1rem 2rem;
      margin: 1rem auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .player-card h2 {
      margin: 0;
      color: #333;
    }
    .player-stat {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <h1>SoloQ Challenge - Deadline 31 Aout 2025</h1>
  <p style="text-align: center;">Premier Passage Emerald ( Nathan & Romain ) <br> Passage Emerald de Romain & Nathan <br> Passage Diamant Louis </p>
  <div id="players"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('rank.json')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('players');
          data.player_stats
            .sort((a, b) => compareRank(b.rank, a.rank)) // Tri dÃ©croissant
            .forEach(player => {
              const card = document.createElement('div');
              card.className = 'player-card';

              const fullName = player.player;
              const fullRank = player.rank;
              const points = player.points.split('LP')[0] + 'LP';
              const winRate = player.win_rate.split('L')[0] + 'L';
              const winPercent = player["win_%"];

              card.innerHTML = `
                <h2>${fullName}</h2>
                <p class="player-stat"><strong>Rang :</strong> ${fullRank}</p>
                <p class="player-stat"><strong>Points :</strong> ${points}</p>
                <p class="player-stat"><strong>Win Rate :</strong> ${winRate} (${winPercent}%)</p>
              `;
              container.appendChild(card);
            });
        });

      function compareRank(rankA, rankB) {
        const order = ["Bronze", "Silver", "Gold", "Platinum", "Emerald", "Diamond"];
        const parseRank = rank => {
          const [tier, division] = rank.split(' ');
          return {
            tierIndex: order.indexOf(tier),
            divisionIndex: parseInt(division)
          };
        };
        const a = parseRank(rankA);
        const b = parseRank(rankB);
        if (a.tierIndex !== b.tierIndex) return a.tierIndex - b.tierIndex;
        return b.divisionIndex - a.divisionIndex; // Division 1 > 4
      }
    });
  </script>
</body>
</html>
