<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats des joueurs OPGG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .player-card {
      background: white;
      padding: 1rem 2rem;
      margin: 1rem auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .player-card h2 {
      margin: 0;
      color: #333;
    }
    .player-stat {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <h1>SoloQ Challenge / Deadline: 31 Août 2025</h1>
  <div id="players"></div>
  <hr>
  <div id="ranking"></div>


 <script>
  fetch('rank.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('players');
      const rankingContainer = document.getElementById('ranking');

      // Affichage normal des joueurs
      data.player_stats.forEach(player => {
        const card = document.createElement('div');
        card.className = 'player-card';

        const shortPlayer = player.player.slice(0, 5);
        const shortRank = player.rank.slice(0, 7);
        const shortPoints = player.points.slice(0, 5);
        const shortWinRate = player.win_rate.slice(0, 5);

        card.innerHTML = `
          <h2>${shortPlayer}</h2>
          <p class="player-stat"><strong>Rang :</strong> ${shortRank}</p>
          <p class="player-stat"><strong>Points :</strong> ${shortPoints}</p>
          <p class="player-stat"><strong>Win Rate :</strong> ${shortWinRate} (${player["win_%"]}%)</p>
        `;
        container.appendChild(card);
      });

      // Calcul et affichage du classement par nombre total de parties
      const rankedPlayers = data.player_stats.map(player => {
        const [wins, losses] = player.win_rate.split(' ').map(s => parseInt(s));
        const totalGames = wins + losses;
        return { name: player.player, totalGames };
      });

      // Tri décroissant par nombre de parties jouées
      rankedPlayers.sort((a, b) => b.totalGames - a.totalGames);

      // Affichage du classement
      const rankingTitle = document.createElement('h3');
      rankingTitle.textContent = 'Classement par nombre total de parties jouées :';
      rankingContainer.appendChild(rankingTitle);

      rankedPlayers.forEach((player, index) => {
        const rankItem = document.createElement('p');
        rankItem.innerHTML = `<strong>#${index + 1}</strong> ${player.name} — ${player.totalGames} parties`;
        rankingContainer.appendChild(rankItem);
      });
    });
</script>

</body>
</html>
