<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats des joueurs OPGG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .player-card {
      background: white;
      padding: 1rem 2rem;
      margin: 1rem auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .player-card h2 {
      margin: 0;
      color: #333;
    }
    .player-stat {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <h1>SoloQ Challenge - Deadline 31 Aout 2025</h1>
  <p style="text-align: center;">Premier Passage Emerald ( Nathan & Romain ) <br> Passage Emerald de Romain & Nathan <br> Passage Diamant Louis </p>
  <div id="players"></div>

  <script>
    fetch('rank.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('players');
        const rankOrder = ['Challenger', 'Grandmaster', 'Master', 'Diamond', 'Emerald', 'Platinum', 'Gold', 'Silver', 'Bronze', 'Iron'];

        // Fonction pour extraire la valeur de classement pour trier
        function getRankValue(rank) {
          const [tier, division] = rank.split(' ');
          const tierValue = rankOrder.indexOf(tier.charAt(0).toUpperCase() + tier.slice(1).toLowerCase());
          const divisionValue = parseInt(division) || 0;
          return tierValue * 10 - divisionValue;
        }

        // Trier les joueurs par classement décroissant
        data.player_stats.sort((a, b) => getRankValue(a.rank) - getRankValue(b.rank));

        // Générer les cartes
        data.player_stats.forEach(player => {
          const card = document.createElement('div');
          card.className = 'player-card';

          // Tronquer uniquement pour affichage
          const displayPoints = player.points.split('LP')[0] + 'LP';
          const displayWinRate = player.win_rate.split('L')[0] + 'L';

          card.innerHTML = `
            <h2>${player.player}</h2>
            <p class="player-stat"><strong>Rang :</strong> ${player.rank}</p>
            <p class="player-stat"><strong>Points :</strong> ${displayPoints}</p>
            <p class="player-stat"><strong>Win Rate :</strong> ${displayWinRate} (${player["win_%"]}%)</p>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
