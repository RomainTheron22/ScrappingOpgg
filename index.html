<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats des joueurs SoloQ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .player-card {
      background: white;
      padding: 1rem 2rem;
      margin: 1rem auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .player-card h2 {
      margin: 0;
      color: #333;
    }
    .player-stat {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <h1>SoloQ Challenge - Deadline 31 Ao√ªt 2025</h1>
  <p style="text-align: center;">
    Premier Passage Emerald (Nathan & Romain)<br>
    Passage Diamant Louis
  </p>

  <div id="players"></div>

  <script>
    fetch('rank.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('players');
        const rankOrder = ['CHALLENGER', 'GRANDMASTER', 'MASTER', 'DIAMOND', 'EMERALD', 'PLATINUM', 'GOLD', 'SILVER', 'BRONZE', 'IRON'];

        // Convertir l'objet en tableau
        const players = Object.values(data);

        // Fonction pour donner une "valeur" au classement
        function getRankValue(player) {
          const tierValue = rankOrder.indexOf(player.tier);
          const divisionValue = 5 - parseInt(player.rank?.replace(/[^0-9]/g, '') || "5");
          return tierValue * 10 + divisionValue;
        }

        // Trier les joueurs par classement
        players.sort((a, b) => getRankValue(a) - getRankValue(b));

        players.forEach(player => {
          const totalGames = player.wins + player.losses;
          const winRate = totalGames > 0 ? ((player.wins / totalGames) * 100).toFixed(1) : "0";

          const card = document.createElement('div');
          card.className = 'player-card';
          card.innerHTML = `
            <h2>${player.name}</h2>
            <p class="player-stat"><strong>Rang :</strong> ${player.tier} ${player.rank}</p>
            <p class="player-stat"><strong>Points :</strong> ${player.lp} LP</p>
            <p class="player-stat"><strong>Win Rate :</strong> ${player.wins}W / ${player.losses}L (${winRate}%)</p>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
